<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5 mt-5">Formulário de Cadastro</h1>
        <form>
            <label for="nome" class="form-label">Nome completo:</label>
            <input type="text" name="nome" id="nome" class="form-control mb-3" placeholder="Digite seu nome completo">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" name="email" id="email" class="form-control mb-3" placeholder="Digite seu e-mail">
            <label for="tel" class="form-label">Telefone:</label>
            <input type="tel" name="tel" id="tel" class="form-control mb-3" placeholder="Digite seu telefone">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
